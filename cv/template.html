<html>

<head>
    <link rel="icon" href="">
</head>

<body>
    <div class="intro">
        <!-- Имя, фамилия, телефон, почта, возраст,
        дата рождения, город, фото, сайт, гитхаб -->
        <div class="intro-summary">
            <h1 class="intro-title"></h1>
            <p class="intro-birthdate"></p>
            <p class="intro-phone"></p>
            <p class="intro-email"></p>
            <p class="intro-telegram"></p>
            <p class="intro-site"></p>
            <p class="intro-github"></p>
        </div>
        <div class="intro-photo">
            <img src="">
        </div>
    </div>
    <div class="speciality">
        <!-- Специальность -->
        <h2 class="speciality-title"></h2>
        <p class="speciality-sphere"></p>
        <ul class="competence">
            <li></li>
        </ul>
    </div>
    <div class="experience">
        <!-- Общий опыт -->
        <h2 class="experience-title"></h2>
        <!-- Прошлые работы -->
        <div class="job-entry">
            <div class="entry-time">
                <p class="entry-time-gap"></p>
                <p class="entry-time-lambda"></p>
            </div>
            <div class="entry-description">
                <h3 class="job-name"></h3>
                <p class="job-intro"></p>
                <h3 class="job-position"></h3>
                <div class="job-part">
                    <h4 class="job-part-header"></h4>
                    <ul class="job-part-descr">
                        <li></li>
                    </ul>
                </div>
                <p class="free-descr"></p>
            </div>
        </div>
    </div>
    <div class="skills">
        <!-- Опыт, флекс врапом -->
        <span class="skill"></span>
    </div>
    <div class="activities">
        <!-- Активности -->
        <h4 class="activity-title"></h4>
        <p class="activity-descr"></p>
        <a class="activity-link"></a>
    </div>
    <div class="education">
        <!-- Образование -->
        <p class="education-year"></p>
        <div>
            <h4 class="education-title"></h4>
            <p class="education-speciality"></p>
        </div>
    </div>
    <div class="languages">
        <!-- Языки -->
        <ul class="languages-list">
            <li></li>
        </ul>
    </div>
</body>

</html>
